<button id="add" (click) = "addUser()" mat-raised-button color="Primary" style="margin-left: 10%; margin-bottom: 10px; margin-top: 10px; color: blueviolet; ">Add New User</button>
<button id="update" (click) = "updateUser()" mat-raised-button color="Primary" style="margin-left: 2%; margin-bottom: 10px; margin-top: 10px; color: blueviolet; ">Update User</button>

<table mat-table [dataSource]="userList.data" class="mat-elevation-z8">

    <ng-container matColumnDef="user_id">
        <th mat-header-cell *matHeaderCellDef> User ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef> Avatar </th>
        <td mat-cell *matCellDef="let element"><img [src] = "element.avatar" /></td>
    </ng-container>

    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> 
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                <mat-button-toggle value="Delete" (click)= "deleteUser(element.id)">Delete</mat-button-toggle>
            </mat-button-toggle-group>
              
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
